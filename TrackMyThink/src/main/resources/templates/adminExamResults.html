<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{adminlayout}">
      
<main layout:fragment="content" >

   <div class="container-fluid py-4">

    <div class="text-center mb-4">
        <h2 class="fw-bold">ðŸ“Š Results for Exam: <span th:text="${exam.examTitle}">Exam Name</span></h2>
        <p class="text-muted">Below is the list of students who attempted this exam.</p>
    </div>

    <div class="table-responsive shadow-sm rounded bg-white p-3">
        <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Attempt Date</th>
                    <th>Score (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attempt, stat : ${attempts}">
                    <td th:text="${stat.count}">1</td>
                    <td th:text="${attempt.student.name}">John Doe</td>
                    <td th:text="${attempt.student.email}">john@example.com</td>
                    <td th:text="${#temporals.format(attempt.attemptDate, 'dd-MM-yyyy HH:mm')}">01-06-2025 10:30</td>
                    <td th:text="${attempt.score}">87.5</td>
                </tr>
                <tr th:if="${#lists.isEmpty(attempts)}">
                    <td colspan="5" class="text-muted">No students have attempted this exam yet.</td>
                </tr>
            </tbody>
        </table>
   <a href="/admin/dashboard" class="btn btn-primary mt-3">
                <i class="bi bi-arrow-left-circle me-1"></i> Back to Dashboard
            </a>
    </div>
    
    </div>
</main>
</html>
